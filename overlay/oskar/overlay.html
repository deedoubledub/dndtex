<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay</title>
    <link rel="stylesheet" href="overlay.css">
  </head>
  <body>
    <div class="bg"></div>

    <div class="nameplate">
      <img class="emblem" src="images/emblem.png">
      <div class="name-container">
        <p class="name">Oskar Hammerhaft</p>
        <p class="class">Level 1 Cleric - Forge Domain</p>
      </div>
    </div>

    <div class="stats">
      <img src="images/portrait.png">
      <div class="stats-row">
        <div class="stat ability">
          <div class="stat-text">
            <p class="stat-title">STR</p>
            <p class="stat-mod">+1</p>
            <p id="str" class="stat-value">13</p>
          </div>
        </div>
        <div class="stat ability">
          <div class="stat-text">
            <p class="stat-title">DEX</p>
            <p class="stat-mod">-1</p>
            <p id="dex" class="stat-value">9</p>
          </div>
        </div>
      </div>
      <div class="stats-row">
        <div class="stat ability">
          <div class="stat-text">
            <p class="stat-title">CON</p>
            <p class="stat-mod">+3</p>
            <p id="con" class="stat-value">17</p>
          </div>
        </div>
        <div class="stat ability">
          <div class="stat-text">
            <p class="stat-title">INT</p>
            <p class="stat-mod">+1</p>
            <p id="int" class="stat-value">12</p>
          </div>
        </div>
      </div>
      <div class="stats-row">
        <div class="stat ability">
          <div class="stat-text">
            <p class="stat-title">WIS</p>
            <p class="stat-mod">+3</p>
            <p id="wis" class="stat-value">17</p>
          </div>
        </div>
        <div class="stat ability">
          <div class="stat-text">
            <p class="stat-title">CHA</p>
            <p class="stat-mod">+0</p>
            <p id="cha" class="stat-value">11</p>
          </div>
        </div>
      </div>
      <div class="stats-row">
        <div class="stat ac">
          <div class="stat-text">
            <p class="stat-title">AC</p>
            <p id="ac" class="stat-value">18</p>
          </div>
        </div>
        <div class="stat hp">
          <div class="stat-text">
            <p class="stat-title">HP</p>
            <p id="hp" class="stat-value">12</p>
          </div>
        </div>
      </div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>
